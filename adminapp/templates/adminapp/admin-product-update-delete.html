{% extends 'adminapp/base_admin.html' %}
{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактировать Товар | {{ product.name }}</h1>
                <div class="card-body">
                    <form action="{% url 'adminapp:admins_product_update' product.pk %}" method='post'>

                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                                        {{ form.name }}
                                </div>
                            </div>

                        </div>
                         <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
                                    {{ form.description }}
                                </div>
                            </div>
                        <div class="form-row mb-2">
                            <div class="col-lg-12">
                                <div class="custom-file">
                                    {{ form.image }}
                                    <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.price.id_for_label }}">{{ form.price.label }}</label>
                                {{ form.price }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>


                        </div>
                    </form>
                     <form action="{% url 'adminapp:admins_product_delete' product.pk%}" method="post">
                                    {% csrf_token %}
                                    <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                                </form>

                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
