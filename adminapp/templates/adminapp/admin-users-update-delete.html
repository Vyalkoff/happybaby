{% extends 'adminapp/base_admin.html' %}
{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование пользователя | {{ user.username }}</h1>
                <div class="card-body">
                    <form action="{% url 'adminapp:admins_user_update' user.id %}" method ='post' enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                                        {{ form.username }}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}</label>
                                    {{ form.last_name }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row mb-2">
                            <div class="col-lg-12">
                                <div class="custom-file">
                                    {{ form.avatar }}
                                    <label class="custom-file-label" for="{{ form.avatar.id_for_label }}">Выберите изображение</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                                    почты</label>
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                             <div class="col-lg-6" style="margin-top: 33px;">

                                <input  name="disable" class="btn btn-danger btn-block" type="submit" value="Отключить" >


                        </div>

                        </div>
                    </form>
                     <div class="row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <form action="{% url 'adminapp:admins_user_delete' user.id  %}" method="post">
                               {% csrf_token %}
                                <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
