{% load static %}
<div class="basket_list">
    {% if basket %}
        <form action="" class="cart-form">
            <table class="shop_table">
                <tbody>
                {% for item in basket %}
                    <tr class="cart_item">
                        <td class="product-remove"><a href="{% url 'basket:remove_basket' item.id %}"
                                                      class="remove"></a>
                        </td>
                        <td class="product-thumbnail"><a href="#"><img
                                src="/media/{{ item.product.image }}" alt="img"
                                class="attachment-shop_thumbnail size-shop_thumbnail wp-post-image"></a>
                        </td>
                        <td class="product-name" data-title="Product"><a href="#"
                                                                         class="title">{{ item.product.name }}</a>
                            {% comment %}<span class="attributes-select attributes-color">Black,</span>
                        <span class="attributes-select attributes-size">XXL</span>{% endcomment %}
                        </td>
                        <td class="product-quantity" data-title="Quantity">
                            <div class="quantity">
                                <div class="control">
{#                                    <a class="btn-number qtyminus quantity-minus" id="minus"#}
{#                                       href="#">-</a>#}
                                    <input name="{{ item.id }}" type="number" data-step="1"
                                           data-min="0" value="{{ item.quantity }}"
                                           title="Qty"
                                           class="input-qty qty"
                                           size="4">
{#                                    <a href="#" class="btn-number qtyplus quantity-plus" id="plus">+</a>#}
                                </div>
                            </div>
                        </td>
                        <td class="product-price" data-title="Price"><span
                                class="woocommerce-Price-amount amount price">{{ item.sum }}<span
                                style="margin-left:10px"
                                class="woocommerce-Price-currencySymbol">т</span></span>
                        </td>
                    </tr>
                {% endfor %}
                <tr>
                    <td class="actions">
                        <div class="coupon"><label class="coupon_code">Промокод:</label>
                            <input
                                    type="text" class="input-text" placeholder="Введите Промокод">
                            <a
                                    href="#" class="button"></a>
                        </div>
                        <div class="order-total"><span class="title">Итог: </span><span
                                class="total-price">{{ basket.first.total_sum }}</span></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    {% else %}
        <div class="end-checkout-wrapp">
            <div class="end-checkout checkout-form">
                <div class="error"></div>
                <h3 class="title-checkend">Корзина Пуста</h3>
                <!--                    <div class="sub-title">Aenean dui mi, tempus non volutpat eget, molestie a orci. Nullam eget sem et-->
                <!--                        eros laoreet rutrum. Quisque sem ante, feugiat quis lorem in.-->
                <!--                    </div>-->
                <a href="{% url 'products:product_all' %}" class="button btn-return">Перейти к каталогу</a></div>
        </div>
    {% endif %}
</div>
