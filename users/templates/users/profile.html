{% extends 'mainapp/base.html' %}
{% load static %}


{% block content%}
<div class="container">
    <div class="row">
        <div class="col-lg-7">
            {% if messages%}
            <div class="alert {% if messages %} alert-success {% else %} alert-warning {% endif %} alert-dismissible fade show"
                 role="alert"
                 style="margin-top: 50px;">
                {% for message in messages %}

                    {{ message }}


                {% endfor %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            <h4 class="mt-3 mb-3">Профиль</h4>
            <div class="col-lg-12 text-center">
                <img width="100" height="100"
                     src="{% if user.avatar %} {{ user.avatar }} {% else %} {% static 'images/default_avatar.jpg' %} {% endif %}"
                     class="img-thumbnail" alt="image">
            </div>
            <form action="{% url 'users:profile' %}" method='post' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1">{{form.first_name.label}}</label>
                            {{ form.first_name }}
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1">{{ form.last_name.label }}</label>
                            {{form.last_name}}
                        </div>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <div class="custom-file">
                            <label class="custom-file-label">{{ form.avatar.label }}</label>
                            {{form.avatar}}

                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1">{{ form.address.label }}</label>
                        {{ form.address }}
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1">{{ form.email.label }}</label>
                        {{form.email}}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
